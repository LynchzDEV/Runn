<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF9F3"/>
      <stop offset="50%" style="stop-color:#F8F0E3"/>
      <stop offset="100%" style="stop-color:#F0E6D3"/>
    </linearGradient>
    <linearGradient id="runnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DE9151"/>
      <stop offset="100%" style="stop-color:#C8823E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Main title -->
  <text x="600" y="150" text-anchor="middle" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#424242">
    Running Plan
  </text>

  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#8E8E93">
    Weekly Training Tracker
  </text>

  <!-- Runner figure -->
  <g transform="translate(300, 350)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="url(#runnerGrad)"/>
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="20" ry="40" fill="url(#runnerGrad)"/>
    <!-- Arms -->
    <ellipse cx="-15" cy="-5" rx="8" ry="25" fill="url(#runnerGrad)" transform="rotate(-25)"/>
    <ellipse cx="15" cy="5" rx="8" ry="25" fill="url(#runnerGrad)" transform="rotate(40)"/>
    <!-- Legs -->
    <ellipse cx="-12" cy="45" rx="10" ry="30" fill="url(#runnerGrad)" transform="rotate(-15)"/>
    <ellipse cx="15" cy="35" rx="10" ry="30" fill="url(#runnerGrad)" transform="rotate(50)"/>
  </g>

  <!-- Motion lines -->
  <g stroke="#DE9151" stroke-width="4" stroke-linecap="round" opacity="0.7">
    <line x1="180" y1="300" x2="220" y2="300"/>
    <line x1="185" y1="320" x2="230" y2="320"/>
    <line x1="190" y1="340" x2="225" y2="340"/>
    <line x1="180" y1="370" x2="215" y2="370"/>
  </g>

  <!-- Weekly calendar -->
  <rect x="750" y="280" width="300" height="200" rx="16" fill="white" stroke="#DE9151" stroke-width="3"/>
  <rect x="750" y="280" width="300" height="50" rx="16" fill="#DE9151"/>

  <!-- Calendar title -->
  <text x="900" y="315" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="white">
    Weekly Schedule
  </text>

  <!-- Schedule items -->
  <g font-family="Inter, sans-serif" font-size="16" fill="#424242">
    <text x="770" y="365">Mon: Rest</text>
    <text x="770" y="390">Tue: Base Endurance - 50 min</text>
    <text x="770" y="415">Wed: Easy Run - 30 min</text>
    <text x="770" y="440">Thu: Base Endurance - 45 min</text>
    <text x="770" y="465">Fri: Rest</text>
  </g>

  <!-- Checkmark -->
  <path d="M1010 350 L1020 360 L1035 340" stroke="#DE9151" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Feature highlights -->
  <g transform="translate(600, 420)">
    <circle cx="-150" cy="0" r="8" fill="#DE9151"/>
    <text x="-130" y="6" font-family="Inter, sans-serif" font-size="18" fill="#424242">Photo Check-ins</text>

    <circle cx="0" cy="0" r="8" fill="#DE9151"/>
    <text x="20" y="6" font-family="Inter, sans-serif" font-size="18" fill="#424242">Streak Tracking</text>

    <circle cx="150" cy="0" r="8" fill="#DE9151"/>
    <text x="170" y="6" font-family="Inter, sans-serif" font-size="18" fill="#424242">Daily Motivation</text>
  </g>

  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#8E8E93">
    running-plan.app
  </text>
</svg>
